<style>
    img { width: 100px;}
</style>
{% extends 'base.html' %}
{% comment %} Aqui van comentarios {% endcomment%}
{% block titulo %} Recetas {% endblock %}
{% block encabezado %}
    <h1>RECETAS </h1>
{% endblock %}
{% block contenido %}
	<h1>Nuestras recetas</h1>
	<ul>
		{% for dato in datos %}
		<li>
			<a href="/receta/{{dato.id}}">{{dato.titulo}}</a><br>
			<img src="{{MEDIA_URL}}{{dato.imagen}}">
		</li>
		{% endfor %}
	</ul>
{% endblock %}
